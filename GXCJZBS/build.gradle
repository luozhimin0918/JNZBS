dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    compile project(':Lib_android_gif_drawable')
    compile project(':Lib_Fresco')
    compile project(':Lib_AndroidAsync')
    //    compile 'com.jakewharton:butterknife:8.4.0'
    //    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    allprojects {
        repositories {
            mavenCentral()
//            maven { url "https://jitpack.io" }
        }
    }
    compile project(':Lib_autobahn')
    compile 'org.greenrobot:eventbus:3.0.0'
    compile files('libs/gensee_baseplayer.jar')
    compile files('libs/gensee_common.jar')
    compile files('libs/gensee_doc.jar')
    compile files('libs/gensee_hb.jar')
    compile files('libs/gensee_rtmpplayer.jar')
    compile project(':convenientbanner')
    compile 'com.pnikosis:materialish-progress:1.7'
    compile files('libs/core_zxing.jar')
//    compile 'com.github.luozhimin0918.LuoComLibJitPack:percent-support-extends:m1.0.34'
    compile files('libs/super_7.jar')
}
android {
